<div class="modal-content">
    <div class="modal-header">
      <div class="modal-title h4" id="example-modal-sizes-title-lg">
          Historial de Conexiones
      </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px" >
  
        <div class="row">
            <div class="col-6">
                <label for="txtTrabajador">Trabajador</label>
                <input type="text" id="txtTrabajador" name="Trabajador" class="form-control form-control-solid" readonly [value]="item.nombres +' '+ item.apePaterno +' '+ item.apeMaterno">
            </div>
        </div>

        <div class="table-responsive angular-bootstrap-table mat-table__wrapper">
            <mat-table class="lmat-elevation-z8" [dataSource]="listData">
        
                <ng-container matColumnDef="Fecha">
                    <mat-header-cell *matHeaderCellDef>FECHA</mat-header-cell>
                    <mat-cell *matCellDef="let lesson">{{lesson.fechaRegistro | date : 'dd/MM/yyyy HH:mm'}}</mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="Accion">
                    <mat-header-cell *matHeaderCellDef>ACCION</mat-header-cell>
                    <mat-cell *matCellDef="let lesson">{{lesson.accion}}</mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="Ip">
                    <mat-header-cell *matHeaderCellDef>IP</mat-header-cell>
                    <mat-cell *matCellDef="let lesson">{{lesson.direccionIP}}</mat-cell>
                </ng-container>

    
                <ng-container matColumnDef="loading">
                    <mat-footer-cell *matFooterCellDef colspan="4">
                        Loading data...
                    </mat-footer-cell>
                </ng-container>
                <ng-container matColumnDef="noData">
                    <mat-footer-cell *matFooterCellDef colspan="4">
                        No se encontraron registros.
                    </mat-footer-cell>
                </ng-container>
    
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': listData!=null}">
                </mat-footer-row>
                <mat-footer-row *matFooterRowDef="['noData']"
                    [ngClass]="{'hide': !(listData!=null && listData.data.length==0)}"></mat-footer-row>
            </mat-table>
        </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cerrar</button>
    </div>
  </div>
