<ng-container>

        style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</ng-container>
  
  <div class="modal-header">
    <div class="modal-title h4">{{titulo}}</div>
  </div>
  <div class="modal-body">
      <span>{{descripcion}}</span>
  </div>
  
  <div class="modal-footer">
    <div>
      <button type="button" class="btn btn-secondary btn-elevate mr-1" (click)="modal.dismiss(1)">
        ok
      </button>
    </div>
  </div>
