<ng-container>
    <div class="progress progress-modal">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
        style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </ng-container>
  
  <div class="modal-header">
    <div class="modal-title h4">{{titulo}}</div>
  </div>
  <div class="modal-body">
        <div class="form-group">            
					<div class="row">
						<div class="col-12 col-md-6">
							<p style="font-size: 14px;"><b>Asesor: </b> {{ item.NombreAsesor }} </p>
						</div>
						<div class="col-12 col-md-6">
							<p style="font-size: 14px;"><b>Supervisor: </b> {{ item.NombreSupervisor }}</p>
						</div>
					</div>
              <div class="row">
                  <div class="col-lg-3">
                      <label class="form-label">Código</label>
                      <input type="text" readonly="true" class="form-control form-control-lg form-control-solid" name="Codigo" placeholder="Código" autocomplete="off" [formControl]="Codigo"/>             
                  </div>

                  <div class="col-lg-3">
                    <label class="form-label">Fecha </label>
                    <input type="text" readonly="true" class="form-control form-control-lg form-control-solid" name="Fecha" placeholder="Fecha" autocomplete="off" [formControl]="Fecha"/>             
                </div>

                <div class="col-lg-3">
                    <label class="form-label">Tipo Doc. Identidad </label>
                    <input type="text" readonly="true" class="form-control form-control-lg form-control-solid" name="TipoDocIdentidad" placeholder="Tipo Doc. Identidad" autocomplete="off" [formControl]="TipoDocIdentidad"/>             
                </div>

                <div class="col-lg-3">
                    <label class="form-label">Doc. Identidad </label>
                    <input type="text" readonly="true" class="form-control form-control-lg form-control-solid" name="DocIdentidad" placeholder="Doc. Identidad" autocomplete="off" [formControl]="DocIdentidad"/>             
                </div>

              </div>    
        
              <br>

              <div class="row">
                <div class="col-lg-3">
                    <label class="form-label">Score Crediticio</label>
                    <input type="number" class="form-control form-control-lg form-control-solid" name="ScoreCrediticio" placeholder="Score Crediticio" autocomplete="off" 
                    [class.is-invalid]="isControlInvalid('ScoreCrediticio')" [class.is-valid]="isControlValid('ScoreCrediticio')" [formControl]="ScoreCrediticio"/>             
                    <div class="invalid-feedback" *ngIf="controlHasError('required', 'ScoreCrediticio')"> Score Crediticio es obligatorio. </div> 
                </div>

                <div class="col-lg-4" style="padding-top: 30px;">
                    
                    <input #file2 type="file" id="file2" accept="image/png, image/jpeg" (change)="getFileDATARevision($event)" [formControl]="FileImagen" />

                    <button type="button" class="btn btn-primary btn-elevate" (click)="chargeFile2()"> 
                        Elegir archivo
                      </button>

                    <!-- <button (click)="chargeFile2()" class="btn-file">Elegir archivo</button> -->
                    &nbsp; &nbsp; 
                    <button (click)="limpiarArchivo()" class="btn btn-danger btn-elevate" >Eliminar archivo</button>

                </div>

                <div class="col-lg-5" *ngIf="downloadURL_2 !== null">                    
                    <img [src]="downloadURL_2" class="img-product">
                </div>             
    
            </div>    
                           
        </div>                    
  </div>
  
  <div class="modal-footer">
    <div>
      <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
        Cancelar
      </button>&nbsp;
          <!-- Llamada al metodo delete -->
      <button type="button" class="btn btn-primary btn-elevate" (click)="saveRevisionCrediticia()"> 
        Guardar
      </button>
    </div>
  </div>
