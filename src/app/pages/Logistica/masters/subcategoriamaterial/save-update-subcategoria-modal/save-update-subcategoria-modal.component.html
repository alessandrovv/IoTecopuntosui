<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container>
                <ng-container *ngIf="idSubcategoria > 0">Editar</ng-container>
                <ng-container *ngIf="idSubcategoria === 0">Nuevo</ng-container>
                Subcategoria
                <!-- <ng-container *ngIf="idSubcategoria > 0">'{{ item.idSubcategoria }}'</ng-container> -->
            </ng-container>
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container>
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-12">
                            <ng-select #agreeSelect [clearSearchOnAdd]="false" formControlName="Categoria"
                                name="Categoria" [searchable]="true" placeholder="Categoria"
                                [class.is-invalid]="isControlInvalid('Categoria')">
                                <ng-option *ngFor="let item of array_categorias" [value]="item.Categoria">
                                    {{item.NombreCategoria}}
                                </ng-option>
                            </ng-select>

                            <div class="invalid-feedback" *ngIf="controlHasError('required', 'Categoria')"> Categoria es
                                obligatorio. </div>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-lg-12">
                            <label>Nombre</label>
                            <input type="text" class="form-control form-control-lg form-control-solid" name="Nombre"
                                placeholder="Nombre" autocomplete="off" [class.is-invalid]="isControlInvalid('Nombre')"
                                [class.is-valid]="isControlValid('Nombre')" formControlName="Nombre" />

                            <div class="invalid-feedback" *ngIf="controlHasError('required', 'Nombre')"> Nombre es
                                obligatorio. </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label class="form-label">Descripcion</label>
                            <textarea style="resize:none" type="text"
                                class="form-control form-control-lg form-control-solid" name="Descripcion"
                                placeholder="Descripcion" autocomplete="off"
                                [class.is-invalid]="isControlInvalid('Descripcion')"
                                [class.is-valid]="isControlValid('Descripcion')"
                                formControlName="Descripcion"></textarea>

    
                            <div class="invalid-feedback" *ngIf="controlHasError('required', 'Descripcion')">
                                Descripcion es obligatorio. </div>
                            <div class="valid-feedback" *ngIf="isControlValid('Descripcion')">Descripcion es correcto
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-lg-12">
                            <label class="form-label">Activo</label>
                            <span class="switch">
                                <label>
                                    <input type="checkbox" name="Activo" formControlName="Activo">
                                    <span></span>
                                </label>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancelar</button>

        <ng-container>
            <button type="submit" class="btn btn-primary btn-elevate" (click)="save()" [disabled]="formGroup.invalid">
                Guardar
            </button>
        </ng-container>
    </div>
</div>
