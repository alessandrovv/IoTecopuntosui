<ng-container *ngIf="isLoading">
    <div class="progress progress-modal">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
        style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </ng-container>
  
  <div class="modal-header">
    <div class="modal-title h4">{{titulo}}</div>
  </div>
  <div class="modal-body">
    <ng-container *ngIf="isLoading">
      <span>{{msgloading}}</span>
    </ng-container>
  
    <ng-container *ngIf="!isLoading">
      <span>{{descripcion}}</span>
    </ng-container>

    <div class="form form-label-right">
        <div class="form-group row">
          <div class="col-lg-12">
            <div class="row" [formGroup]="formDatos"> 
                <div class="col-lg-3"></div>     
              <div class="col-lg-6">
                <label>Fecha Salida</label>
                <input type="date" class="form-control form-control-lg form-control-solid" name="FechaSalida" placeholder="Fecha Salida" autocomplete="off" [class.is-invalid]="isControlInvalid('FechaSalida')" [class.is-valid]="isControlValid('FechaSalida')" formControlName="FechaSalida"/>             
                <div class="invalid-feedback" *ngIf="controlHasError('required', 'FechaSalida')"> Fecha Salida es obligatorio. </div> 
              </div>
  
              <div class="col-lg-3"></div>   
  
            </div>
          </div>         
        </div>
  
      </div>

  </div>
  
  <div class="modal-footer">
    <div>
        <button type="button" class="btn btn-primary btn-elevate" (click)="deleteAsesor()">
            SI
        </button>&nbsp;
        <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
            NO
        </button>
      
    </div>
  </div>
