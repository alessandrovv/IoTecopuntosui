<!DOCTYPE html>
<div class="modal-content">
    <div class="modal-header">
      <div class="modal-title h4" id="example-modal-sizes-title-lg">
        <ng-container>
          <!-- <ng-container *ngIf = "Proyecto > 0">Editar Proyecto</ng-container>  -->
          <ng-container *ngIf = "Proyecto === 0">Nuevo Proyecto</ng-container> 
          <!-- <ng-container *ngIf="Provincia > 0">'{{ item.idProvincia }}'</ng-container> -->
        </ng-container>
      </div>
    </div>
    <div
      class="overlay overlay-block cursor-default modal-body"
      style="min-height: 404px"
    >
      <ng-container *ngIf = "isLoading$ | async"> <!---->
        <div class="overlay-layer bg-transparent">
          <div class="spinner spinner-lg spinner-success"></div>
        </div>
      </ng-container>
  
      <ng-container>
            <div class="form-group" style="margin-bottom: -10px;">
                <div class="row" [formGroup] = "formGroup_2"> <!-- -->
                    <div class="col-lg-12">
                      <small class="form-text text-muted">Cliente </small>
                        <ng-select #agreeSelect [clearSearchOnAdd]="false" formControlName = "Cliente"
                            [searchable]="true" placeholder="Cliente"> 
                            <!-- (change)="setPais($event)"-->
                            <ng-option *ngFor="let item of arrayCliente" [value]="item.Cliente">
                              {{item.nombreCliente}}
                            </ng-option>
                        </ng-select>
                    </div>      
                </div>     
            </div>

        <form action="#" class="form form-label-right" [formGroup]="formGroup"> <!---->
            <div class="form-group">
                <div class="row">
                  <div class="col-lg-12">
                      <label class="form-label">Nombre</label>
                      <input type="text" class="form-control form-control-lg form-control-solid" name="Nombre" 
                      [class.is-invalid]="isControlInvalid('Nombre')" [class.is-valid]="isControlValid('Nombre')"
                      placeholder="Nombre" autocomplete="off"  formControlName="Nombre"/>   <!---->         
                      <!-- <div class="feedback" *ngIf="!formGroup.controls['Nombre'].value">Por favor, ingresa <b>Nombre</b></div>  -->
                      <div class="invalid-feedback" *ngIf="controlHasError('required', 'Nombre')"> Nombre obligatorio. </div> <!---->
                      <div class="valid-feedback" *ngIf="isControlValid('Nombre')">Nombre correcto</div> <!---->
                    </div>
                </div>
                <br>

               <div class="row">
                <div class="col-lg-12">
                    <label>Fecha de Inicio </label>
                    <input type="date" class="form-control form-control-lg form-control-solid"
                        
                        name="FechaInicio" placeholder="Fecha de inicio" autocomplete="off"
                         formControlName="FechaInicio" /> <!--(change)="changeFechaEmision()"--> <!--[class.is-invalid]="isFormControlInvalid(controlsDatos.FechaEmision)"
                            [class.is-valid]="isFormControlValid(controlsDatos.FechaEmision)"-->
                    <!-- <div class="invalid-feedback" *ngIf="FormControlHasError('required', controlsDatos.FechaEmision)"> Fecha de
                        emisi√≥n es
                        obligatorio.
                    </div> -->
                </div>
               </div>
               <br>

               <div class="row">
                <div class="col-lg-12">
                    <label>Fecha de Fin </label>
                    <input type="date" class="form-control form-control-lg form-control-solid"
                        name="FechaFin" placeholder="Fecha fin" autocomplete="off"
                         formControlName="FechaFin" /> <!--[min]="controlsDatos.FechaInicio.value"
                            [class.is-invalid]="isFormControlInvalid(controlsDatos.FechaEntrega)"
                            [class.is-valid]="isFormControlValid(controlsDatos.FechaEntrega)"-->

                    <!-- <div class="invalid-feedback" *ngIf="FormControlHasError('required', controlsDatos.FechaEntrega)"> Fecha de
                        entrega es
                        obligatorio.
                    </div> -->
                </div>
               </div>

                
                <br>
                <div class="row">
                  <div class="col-lg-12">
                      <label class="form-label">Activo</label>
                      <span class="switch">
                          <label>
                              <input type="checkbox" name="Activo" formControlName="Activo">
                              <span></span>
                          </label>
                      </span>
                    </div>
                </div>                
            </div>                    
          </form> 



      </ng-container>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancelar</button> <!---->
      
      <ng-container>
        <button type="submit" class="btn btn-primary btn-elevate" (click)="save()" [disabled]="validoGuardar()"> <!----> <!---->
          Guardar
        </button>
      </ng-container>
    </div>
  </div>
